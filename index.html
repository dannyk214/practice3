<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="home-link" id="mission-home">üè† Mission Home</a>
            <div class="status-container">
                <span id="status-text">0% Completed</span>
                <div class="progress-bar-bg">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="overall-container">
        <div class="autoText"></div>
        
        <section id="active-missions">
            <h3 class="list-label">Primary Objectives</h3>
            <ul class="task-list" id="todo-list"></ul>
        </section>

        <section id="completed-missions">
            <h3 class="list-label">Objectives Secured</h3>
            <ul class="task-list" id="done-list"></ul>
        </section>

        <div class="main">
            <div class="fab-container">
                <button class="round-btn">+</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
